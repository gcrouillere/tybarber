  atelier_description: "Philippe Nerriere façonne tous les objets en Morta dans son atelier à Guérande."
  atelier_title: "Atelier Philippe Nerriere à Guérande - Travail du Morta"
  la_briere_description: "Le Morta est issu d'un territoire d'exception au mille facettes. Découvrez, les marais, la faune et les hommes qui le compose."
  la_briere_title: "Découvrez la Brière, le territoire du Morta"
  la_briere_block_1_title: "Le marais de la Brière"
  la_briere_block_1_text: "La Brière contient en son centre de grand espaces humides, entourés par un paysage de bocage plus ou moins continu. Elle abrite également des marais saumâtres et des marais salants. Cette diversité de paysages existe grâce au concours de l'homme et de la nautre qui ont tous deux façonné le paysage. Ce territoire tient aussi sa particularité dans son status. Il est le bien indivisible des 21 communes qui le compose. La Brière offre donc un voyage culturel et naturel à ses visiteurs."
  la_briere_block_2_title: "Un écrin pour la biodiversité"
  la_briere_block_2_text_1: "Le Parc naturel régional de Brière est composé d'une variété de biotopes. Ils sont habités par une faune et une flore riches et spécifiques. Cette richesse a conduit en 1995 les marais de Brière à être inscrits à la Convention Internationale de Ramsar. Pour les espèces les plus fragiles ou considérées comme majeures, des actions d'envergure régionales et nationales sont entreprises. Le Parc naturel régional est le leader du de l'essor local des mesures prises pour la protection de la nature."
  la_briere_block_2_text_2: "Cet ensemble de marais est vital pour les oiseaux qui y transitent ou y demeurent. Il revêt une importance majeur pour l’hivernage et la reproduction de certaines espèces d'oiseaux d’eau."
  la_briere_block_3_title: "Les marais salants"
  la_briere_block_3_text_1: "Les artisans des salines utilisent une technique ancestrale, qui remonte au XVème siècle. Ce milieu fragile a failli disparaître avec des projets immobiliers initiés à la fin des années 1960. Grâce à la résistance des populations locales cet héritage a perduré jusqu'aujourdhui, vous permettant de visiter un patrimoine artisanal et naturel historique."
  la_briere_block_3_text_2: "Les salines produisent 10 000 tonnes de sel qui bénéficient depuis 2012 d'une indication géographique protégée de la Comission Européenne."
  la_briere_block_4_title: "Activités humaines"
  la_briere_block_4_text_1: "La Brière regorge de richesses naturelles exploitées depuis le XVème siècle. L'homme tire parti du roseau, de la tourbe, du morta, de la chasse, de la pêche et de l'élevage."
  la_briere_block_4_text_2: "Le roseau est utilisé pour construire des toits de chaume. La tourbe ramassée historiquement pour le chauffage sert maintenant de terreau naturel. Le bois noble qu'est le morta offre la possibilité aux artisans de réaliser des objets d'art uniques."
  la_briere_block_4_text_3: "Les zones de marais recèlent d'animaux nuisibles tels les ragondins qui font le bonheur des chasseurs. Enfin, les éleveurs bénéficient de ces vastes étendues pour faire paître leurs troupeaux."
  morta_description: "Découvrez les origines de la formation de ce bois noble qu'est le Morta, à travers 5000 ans d'histoire."
  morta_title: "Les origines de la formation du Morta."
  morta_bullet_1: "Il y a 8000 ans, les 1ers agriculteurs Européens"
  morta_title_1: "A l'origine du Morta, une forêt"
  morta_card_text_1: "Il y a 8000 ans, la Brière est en grande partie recouverte d’une forêt de chênes. Elle est parcourue par les hommes du Mésolithique. Au devant du coteau de Guérande, il existe une baie. La mer est déjà proche."
  morta_bullet_2: "Il y a 7000 ans, premiers alignements de mégalithes"
  morta_title_2: "Ouverture sur la mer"
  morta_card_text_2: "Il y a 7000 ans, le niveau de la mer s’élève petit à petit. La Brière et innondée et se transforme progressivement en un golfe. Elle est partiellement découverte à marée basse. Dans les zones hors d'eau, l’agriculture et l’élevage se développent. Des mégalithes, probablement lié à l’exploitation du sel, témoignent de cette présence."
  morta_bullet_3: "Il y a 5000 ans, les pyramides d'Egypte"
  morta_title_3: "Formation du marais"
  morta_card_text_3: "Il y a 5000 ans le niveau de la mer s’abaisse. Une bande de vase se forme sur la rive nord de la Loire. Dans la Brière, désormais isolée de la mer, une nouvelle forêt de chênes se développe. Puis les eaux douces envahissent progressivement cette zone basse."
  morta_title_4: "Résurrection"
  morta_card_text_4: "Ce bois, devenu imputrescible, est très esthétique une fois poli. Il peut présenter l'aspect de l'ébène pour le morta noir. Autrefois, il a servi de bois de charpente en Brière. Aujourd'hui, il est utilisé pour produire des objets d'artisanat art. Seulement 20 % du matériau brut peut être exploité car au cours du séchage, des craquelures se forment. Eden Black extrait et travaille ce bois unique à travers ses créations de lampes, tire-bouchons ..."
  morta_title_5: "Fossilisation"
  morta_card_text_5: "Les chênes disparaissent dans ces marais. Depuis 5000 ans, à l’abri de l’air, en milieu saturé en eau, ils sont dans un processus de lente fossilisation en Morta. En Brière, la tourbe noire débute également sa formation."
  morta_title_6: "Résurection"
  morta_card_text_6: "Ce bois, devenu imputrescible, est très esthétique une fois poli. Il peut présenter l'aspect de l'ébène pour le morta noir. Autrefois, il a servi de bois de charpente en Brière. Aujourd'hui, il est utilisé pour produire des objets d'artisanat art. Seulement 20 % du matériau brut peut être exploité car au cours du séchage, des craquelures se forment."
